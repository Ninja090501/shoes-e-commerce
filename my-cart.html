<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes E-Commerce - My Cart</title>
    <meta name="description" content="Add short form to online shopping malls. From introduction to detailed page to purchase with instant video" />
    <meta name="keywords" content="Instant, challa, challa, short form platform, shopping mall short form, short form support, short video, shop player, instant moment, no code short form, short clip, shopping mall short clip, short clip platform, short form support, short clip platform, detailed short form , detailed short clip, detailed page video, no-code video, detailed page video, detailed page vimeo, detailed page short form" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/js/all.js">

<body>
    
    <!-- Header Section Starts -->
    <div class="header-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-2">
                    <div class="filter-btn">
                        <a href="home.html" class="btn btn-back">
                            <i class="fas fa-angle-left"></i>
                        </a>
                    </div>
                </div>
                <div class="col-8">
                    <div class="header-title">
                        <h2>My Cart</h2>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
    <!-- Header Section Ends -->

    <!-- Cart List Section Starts -->
     <div class="cart-list-section">
        <div class="container">
            <div class="col-12">
                <div class="cart-list">
                    <div class="item">
                        <div class="item-image">
                            <img src="./images/cart-item-1.png" alt="Cart 1">
                        </div>
                        <div class="item-info">
                            <h2>Nike Club Max</h2>
                            <h5>$64.95</h5>

                            <div class="number-input">
                                <button onclick="document.querySelector('#steve').value=parseInt(document.querySelector('#steve').value)<1?parseInt(document.querySelector('#steve').value):parseInt(document.querySelector('#steve').value)-1">-</button>
                                <input type="number" id="steve" min="0" max="20" value=0>
                                <button onclick="document.querySelector('#steve').value=parseInt(document.querySelector('#steve').value)>19?parseInt(document.querySelector('#steve').value):parseInt(document.querySelector('#steve').value)+1">+</button>
                            </div>
                        </div>
                        <div class="item-action">
                            <h2>L</h2>
                            <a href="#">
                                <svg width="20" height="23" viewBox="0 0 20 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3 7.5V17.5C3 19.7091 4.79086 21.5 7 21.5H13C15.2091 21.5 17 19.7091 17 17.5V7.5M12 10.5V16.5M8 10.5L8 16.5M14 4.5L12.5937 2.3906C12.2228 1.8342 11.5983 1.5 10.9296 1.5H9.07037C8.40166 1.5 7.7772 1.8342 7.40627 2.3906L6 4.5M14 4.5H6M14 4.5H19M6 4.5H1" stroke="#707B81" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </a>
                        </div>
                    </div>

                    <div class="item">
                        <div class="item-image">
                            <img src="./images/cart-item-2.png" alt="Cart 2">
                        </div>
                        <div class="item-info">
                            <h2>Nike Air Max 200</h2>
                            <h5>$64.95</h5>

                            <div class="number-input">
                                <button onclick="document.querySelector('#steve').value=parseInt(document.querySelector('#steve').value)<1?parseInt(document.querySelector('#steve').value):parseInt(document.querySelector('#steve').value)-1">-</button>
                                <input type="number" id="steve" min="0" max="20" value=0>
                                <button onclick="document.querySelector('#steve').value=parseInt(document.querySelector('#steve').value)>19?parseInt(document.querySelector('#steve').value):parseInt(document.querySelector('#steve').value)+1">+</button>
                            </div>
                        </div>
                        <div class="item-action">
                            <h2>xl</h2>
                            <a href="#">
                                <svg width="20" height="23" viewBox="0 0 20 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3 7.5V17.5C3 19.7091 4.79086 21.5 7 21.5H13C15.2091 21.5 17 19.7091 17 17.5V7.5M12 10.5V16.5M8 10.5L8 16.5M14 4.5L12.5937 2.3906C12.2228 1.8342 11.5983 1.5 10.9296 1.5H9.07037C8.40166 1.5 7.7772 1.8342 7.40627 2.3906L6 4.5M14 4.5H6M14 4.5H19M6 4.5H1" stroke="#707B81" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </a>
                        </div>
                    </div>

                    <div class="item">
                        <div class="item-image">
                            <img src="./images/cart-item-3.png" alt="Cart 3">
                        </div>
                        <div class="item-info">
                            <h2>Nike Air Max</h2>
                            <h5>$64.95</h5>

                            <div class="number-input">
                                <button onclick="document.querySelector('#steve').value=parseInt(document.querySelector('#steve').value)<1?parseInt(document.querySelector('#steve').value):parseInt(document.querySelector('#steve').value)-1">-</button>
                                <input type="number" id="steve" min="0" max="20" value=0>
                                <button onclick="document.querySelector('#steve').value=parseInt(document.querySelector('#steve').value)>19?parseInt(document.querySelector('#steve').value):parseInt(document.querySelector('#steve').value)+1">+</button>
                            </div>
                        </div>
                        <div class="item-action">
                            <h2>xxl</h2>
                            <a href="#">
                                <svg width="20" height="23" viewBox="0 0 20 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3 7.5V17.5C3 19.7091 4.79086 21.5 7 21.5H13C15.2091 21.5 17 19.7091 17 17.5V7.5M12 10.5V16.5M8 10.5L8 16.5M14 4.5L12.5937 2.3906C12.2228 1.8342 11.5983 1.5 10.9296 1.5H9.07037C8.40166 1.5 7.7772 1.8342 7.40627 2.3906L6 4.5M14 4.5H6M14 4.5H19M6 4.5H1" stroke="#707B81" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </a>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
     </div>
    <!-- Cart List Section Ends -->

    <!-- Calculation Section Starts -->
    <div class="calculation-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="calculation">
                        <table>
                            <tr>
                                <td class="title">Subtotal</td>
                                <td class="price">$1250.00</td>
                            </tr>
                            <tr>
                                <td class="title">Shopping</td>
                                <td class="price">$40.90</td>
                            </tr>
                            <tr class="total">
                                <td class="total-title">Total Cost</td>
                                <td class="total-price">$1690.99</td>
                            </tr>
                        </table>
                        <a href="#" class="checkout-btn">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Calculation Section Ends -->

<!-- JQuery Library File -->
<script src="./js/jquery-1.12.4.min.js"></script>

<script src="./bootstrap-5.3.1-dist/js/bootstrap.min.js"></script>

<script src="./js/SmoothScroll.js"></script>

<script src="./js/function.js"></script>
